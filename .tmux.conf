unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set-option -g allow-rename off

set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

setw -g mode-bg colour6
setw -g mode-fg colour0

set-option -g visual-activity on 
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

set -g window-style 'fg=default,bg=black'
set -g window-active-style 'fg=default,bg=black'
set -g pane-border-fg black
set -g pane-border-bg black
set -g pane-active-border-fg black
set -g pane-active-border-bg black

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour46
set -g status-attr dim
set -g status-left ''
set -g status-left-length 20

set -g status-right '%a %d-%m %H:%M'

setw -g window-status-current-fg colour46 # bright green
setw -g window-status-current-bg colour236
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I #W#F '

setw -g window-status-fg colour34 # dark green
setw -g window-status-bg colour234
setw -g window-status-attr none
setw -g window-status-format ' #I #W#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255 # white
setw -g window-status-bell-bg colour1 # red

set -g message-fg colour34
set -g message-bg colour234

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
